<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script src="assets/js/jquery-3.6.1.min.js"></script>
	<script src="assets/js/menu.js"></script>
	<title>Balloon hunt</title>
</head>
<body oncontextmenu="return false;">
	<div id="menu">
		<!-- Стартовое меню -->
	<h1>Balloon hunt</h1>
	<input type="text" class="name">
	<input type="submit" value="Start" class="start_game">
	<input type="submit" value="Settings" class="settings">
	<input type="submit" value="Records" class="records">
	<section class="settings_window">
		<p class="close">x</p>
		<h2>Settings</h2>
		<section class="volume">
			<img src="assets/images/volume.svg
			" class="volume_image">
			<input type="range">
		</section>
	</section>
	<section class="records_window">
		<p class="close">x</p>
		<h2>Records</h2>
		<section class="record_panel">
			<div id="idrecords"></div>
			<script type="text/javascript">
				var ul = document.createElement('ul');
				document.getElementById("idrecords").appendChild(ul);

				let decodedCookie = decodeURIComponent(document.cookie);
  				let records = decodedCookie.split(';');
 
				records.forEach(function(record){
  					var li = document.createElement('li');
  					ul.appendChild(li);
  					li.innerHTML += record;
				});
			</script>
		</section>
	</section>
	</div>
	
	<div id="game">
		<!-- Окно игры -->
	<p id="idscore">Счет</p>
	<canvas id="game_zone">
		
	</canvas>
	<p id="tip">R - Reload</p>
	<script src="assets/js/game.js">
		
	</script>
	</div>
</body>
</html>
